<div *ngIf="person2">
  <h2>The passed down person is _{{person2.fname}} {{person2.lname}}_.</h2>

  <h3>Now change the some info to emit this data to the parent and change it on the Db.</h3>
  <h4>Their info is {{person2 | json}}</h4>

  <form class="changedPerson">
    <label for="fname">First Name:</label>
    <input type="text" placeholder="{{person2.fname | uppercase}}" name="fname">
    <label for="lname">Last Name:</label>
    <input type="text" placeholder="{{person2.lname}}" name="lname">
    <label for="username">New UserName:</label>
    <input type="text" placeholder="{{person2.userName}}" value="{{person2.userName}}" name="username">
    <label for="password">New Password:</label>
    <input type="text" placeholder="{{person2.password}}" value="" name="username">
    <input type="text" placeholder="{{person2.passwordHash}}" value="{{person2.passwordHash}}" name="password" hidden>
    <input type="text" value="{{person2.personId}}" value="{{person2.personId}}" name="password" hidden>
    <input type="text" value="{{person2.Username}}" value="{{person2.userName}}" name="" hidden>

    <input type="submit" value="Submit" (click)=PassChangedPerson()>
  </form>
</div>
