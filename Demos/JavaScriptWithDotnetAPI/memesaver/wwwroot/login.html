<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
</head>

<body>
	<h3>Please Log in.</h3>
	<form id="loginform" method="POST">
		<label for="loginusername">UserName:</label>
		<input type="text" name="username" id="loginusername" autocomplete="off" placeholder="UserName">
		<label for="loginpassword">Password:</label>
		<input type="text" name="password" id="loginpassword" autocomplete="off" placeholder="Password">
		<input type="submit" value="Login">
	</form>

	<div class="responseFromLogin"></div>
	<!-- <div class="navButtons">
		<button class="navbutton"></button>
	</div> -->

	<script src="login.js"></script>
</body>

</html>
